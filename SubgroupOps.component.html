<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.css"><script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-bundle.js" type="module"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.js"></script><figure  role="group" class="argdown-figure"><argdown-map      initial-view="map"><div slot="source" class=""><pre class="language-argdown"><code class="language-argdown"><span class="hljs-section">## Robust Buffer Access</span>
<span class="hljs-comment">&lt;!--
Expose a subset of subgroup operations in WGSL shaders:
  - support: https://github.com/gpuweb/gpuweb/issues/78
  - investigation: https://github.com/gpuweb/WSL/issues/5
  - PR: https://github.com/gpuweb/gpuweb/pull/954
--&gt;</span>

<span class="hljs-statement-title">[Extension]:</span> We should have an extension to expose subgroup operations.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Performance&gt;:</span> depending on a workload and the platform, it&#x27;s possible to run [<span class="hljs-string">multiple times</span>](<span class="hljs-link">https://developer.nvidia.com/blog/cuda-pro-tip-optimized-filtering-warp-aggregated-atomics/</span>) faster.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Support&gt;:</span> all 3 target APIs have some variation of subgroup operations, optionally.

<span class="hljs-statement-title">[Size Control]:</span> We should let the developer to control the size of subgroups (in compute workloads).
<span class="hljs-support">  +</span> Vulkan has [<span class="hljs-string">VK_EXT_subgroup_size_control</span>](<span class="hljs-link">https://www.khronos.org/registry/vulkan/specs/1.2-extensions/man/html/VK_EXT_subgroup_size_control.html</span>) extension to control the size.
<span class="hljs-attack">  -</span> D3D12 and Metal don&#x27;t allow to control the size.

<span class="hljs-statement-title">[Size Query]:</span> We should allow the developer to query the subgroup size from a compute pipeline.
<span class="hljs-support">  +</span> Vulkan has [<span class="hljs-string">VK_KHR_pipeline_executable_properties</span>](<span class="hljs-link">https://www.khronos.org/registry/vulkan/specs/1.2-extensions/man/html/VK_KHR_pipeline_executable_properties.html</span>) extension to query the size.
<span class="hljs-support">  +</span> Metal has [<span class="hljs-string">threadExecutionWidth</span>](<span class="hljs-link">https://developer.apple.com/documentation/metal/mtlcomputepipelinestate/1414911-threadexecutionwidth</span>) to query the size.
<span class="hljs-attack">  -</span> D3D12 doesn&#x27;t have anything to query the exact size.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Useless&gt;:</span> it&#x27;s not actionable in Vulkan and D3D12, unlike Metal where we can control the workgroup size from the API.

<span class="hljs-statement-title">[Quad Ops]:</span> We should expose the quad operations in fragment shaders.
<span class="hljs-attack">  -</span> new Adreno and PowerVR hardware doesn&#x27;t support this
<span class="hljs-comment">//<span class="hljs-doctag">TODO:</span> fill this out more</span>

<span class="hljs-statement-title">[Non-uniform]:</span> We should support the non-uniform subgroup model.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Everywhere&gt;:</span> Vulkan, D3D, and Metal use a non-uniform model.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Divergence&gt;:</span> when invocations in a subgroup are executing &quot;together&quot;, how long is that guaranteed?
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Reconvergence&gt;:</span> once invocations diverge, what are the guarantees about where you reconverge?
<span class="hljs-support">    +</span> Vulkan has weak guarantees, D3D12 and Metal don&#x27;t have anything.
<span class="hljs-attack">    -</span> we can just say invocations never reconverge, which matches AMD ISA and CUDA models.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Forward Progress&gt;:</span> how blocks affect progress of other blocks, and invocations within blocks affect progress on other invocations?
<span class="hljs-support">    +</span> D3D, Metal, and Vulkan are silent on both of these.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Helpers&gt;:</span> do helper invocations participate in subgroup operations?
</code></pre></div><div slot="map">
