<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.css"><script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-bundle.js" type="module"></script><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@argdown/web-components/dist/argdown-map.js"></script><figure  role="group" class="argdown-figure"><argdown-map      initial-view="map"><div slot="source" class=""><pre class="language-argdown"><code class="language-argdown"><span class="hljs-section">## Subgroup Operations</span>
<span class="hljs-comment">&lt;!--
Expose a subset of subgroup operations in WGSL shaders:
  - support: https://github.com/gpuweb/gpuweb/issues/78
  - investigation: https://github.com/gpuweb/WSL/issues/5
  - PR: https://github.com/gpuweb/gpuweb/pull/954
--&gt;</span>

<span class="hljs-statement-title">[Motivation]:</span> We should have subgroup operations.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Standard Library&gt;:</span> Common across all three APIs, see
                        [<span class="hljs-string">#667</span>](<span class="hljs-link">https://github.com/gpuweb/gpuweb/issues/667</span>),
                        [<span class="hljs-string">#78</span>](<span class="hljs-link">https://github.com/gpuweb/gpuweb/issues/78</span>), and
                        [<span class="hljs-string">WSL#5</span>](<span class="hljs-link">https://github.com/gpuweb/WSL/issues/5</span>).
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Performance&gt;:</span> Proven contribution to general purpose algorithms to make
                   them run [<span class="hljs-string">multiple times</span>](<span class="hljs-link">https://developer.nvidia.com/blog/cuda-pro-tip-optimized-filtering-warp-aggregated-atomics/</span>)
                   faster.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Viable&gt;:</span> There is a safe subset of subgroup operations.
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[Extension]</span>
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[Shuffle Operations]</span>
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[Quad Operations]</span>
<span class="hljs-support">  +&gt;</span> <span class="hljs-statement-title">[Explicit Operations]</span>


<span class="hljs-statement-title">[Extension]:</span> Subgroup operations should be exposed as an extension.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Target&gt;:</span> Subgroup operations are not available on all WebGPU
              target hardware.

<span class="hljs-statement-title">[Host Interface]:</span> Subgroup size control and properties should be exposed
                  to the host API.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Pipeline Properties&gt;:</span> Exact subgroup size can&#x27;t be queried in DirectX 12.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Size Control&gt;:</span> Only possible for Vulkan with
                    [<span class="hljs-string">VK_EXT_subgroup_size_control</span>](<span class="hljs-link">https://www.khronos.org/registry/vulkan/specs/1.2-extensions/man/html/VK_EXT_subgroup_size_control.html</span>).


<span class="hljs-statement-title">[Compute Only]:</span> Subgroup operations should only work in compute kernels.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Hardware&gt;:</span> Restricting to compute only increases market (e<span class="hljs-tag">.g.</span>, Adreno).
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Definition&gt;:</span> Operations are better defined for compute. And this
                  makes concern of helper invocations irrelevant.
<span class="hljs-support">    +&gt;</span> <span class="hljs-argument-title">&lt;Viable&gt;</span>

<span class="hljs-statement-title">[Shuffle Operations]:</span> There should be shuffle and relative shuffle operations.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;DirectX 12&gt;:</span> DirectX 12 doesn&#x27;t have shuffle operations.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Narrow Support&gt;:</span> Not having shuffle operations increases
                      support (e<span class="hljs-tag">.g.</span>, ARM).

<span class="hljs-statement-title">[Quad Operations]:</span> Quad operations should be their own extension.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Varying Support&gt;:</span> Not ubiquitously supported (e<span class="hljs-tag">.g.</span>, PowerVR).
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Quadgroup Extension&gt;:</span> If quad operations are made into their own
                           extension, both its potential market becomes
                           larger and subgroup operations&#x27; market grows.

<span class="hljs-statement-title">[Explicit Operations]:</span> Operations that take in active mask or lane index
                       should exist.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Undefined Behavior&gt;:</span> Explicit operations such as broadcasting with
                          index depends on successful query of active lanes
                          which can&#x27;t be guaranteed with targeted
                          underlying APIs.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Avoiding Helps&gt;:</span> Implicitly active operations are useful enough
                      while making concerns of divergence or
                      reconvergence irrelevant.
<span class="hljs-support">    +&gt;</span> <span class="hljs-argument-title">&lt;Viable&gt;</span>

<span class="hljs-statement-title">[Non-Uniform]:</span> We should support the non-uniform subgroup model.
<span class="hljs-support">  +</span> <span class="hljs-argument-title">&lt;Ubiquitous&gt;:</span> All WebGPU target APIs use non-uniform model.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Divergence&gt;:</span> when invocations in a subgroup are executing &quot;together&quot;, how long is that guaranteed?
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Reconvergence&gt;:</span> once invocations diverge, what are the guarantees about where you reconverge?
<span class="hljs-support">    +</span> Vulkan has weak guarantees, D3D12 and Metal don&#x27;t have anything.
<span class="hljs-attack">    -</span> we can just say invocations never reconverge, which matches AMD ISA and CUDA models.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Forward Progress&gt;:</span> how blocks affect progress of other blocks, and invocations within blocks affect progress on other invocations?
<span class="hljs-support">    +</span> D3D, Metal, and Vulkan are silent on both of these.
<span class="hljs-attack">  -</span> <span class="hljs-argument-title">&lt;Ambiguous Helpers&gt;:</span> do helper invocations participate in subgroup operations?
</code></pre></div><div slot="map">
